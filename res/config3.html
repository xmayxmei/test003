<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>config.png</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<style type="text/css">
td img {display: block;}body {
	margin-left: 0px;
	margin-top: 0px;
	margin-right: 0px;
	margin-bottom: 0px;
}
.title-bar{
	behavior:windowCommand; 
}
.tabs 
{
  font:system;
  behavior:tabs; /*指定这是一个选项卡控件*/
  flow: horizontal; /*修改默认的垂直布局为横向布局,这样strip就跑左侧去了*/
  height:100%;
  width:100%;
  overflow:hidden;
}
.tabs > .strip /* 选项卡容器 */
{
  flow: vertical; /*选项卡按钮改成垂直布局*/
  margin-bottom:0px;
  padding: 0px 0 0px 0px;
  width:111px; 
  height:40px;
  background:url(/res/config_r1_c1.png);
}
</style>
</head>
<body>
<div class="tabs">
<table width="580" border="0" cellpadding="0" cellspacing="0" class="title-bar" command="window-caption">

  <tr>
   <td width="111" rowspan="4" valign="top" bgcolor="#EEEEEE">

   <div class="strip" id="funcs"> 
		<div panel="panel1" id="personset" selected>个人设置</div>
		<div panel="panel2" id="genalset" >常规设置</div>
   </div>

   <table width="100%" border="0" cellspacing="0" cellpadding="0">
     <tr>
       <td height="40" background="/res/config_r1_c1.png"></td>
     </tr>
     <tr>
       <td height="40">&nbsp;</td>
     </tr>
     <tr>
       <td height="40">&nbsp;</td>
     </tr>
     <tr>
       <td height="40">&nbsp;</td>
     </tr>
     <tr>
       <td height="40">&nbsp;</td>
     </tr>
   </table></td>
   <td  valign="top">
   
   <table width="100%" border="0" cellspacing="0" cellpadding="0">
     <tr>
       <td height="40" align="right">&nbsp;</td>
     </tr>
     <tr>
       <td height="235" valign="top">
		<div name="panel1"> 
	   <table border="0">
           <tr>
             <td width="80">性别：</td>
             <td><select name="sex" id="b">
                 <option selected="selected">男性</option>
                 <option>女性</option>
                 <option>怀孕女性</option>
                 <option>哺乳女性</option>
               </select>
             </td>
           </tr>
           <tr>
             <td>体重：</td>
             <td><input type="text" name="weight" />
               千克</td>
           </tr>
           <tr>
             <td>生活方式：</td>
             <td><select name="lifestyle">
                 <option selected="selected">办公室不运动</option>
                 <option>运动</option>
               </select>
             </td>
           </tr>
           <tr>
             <td>上午上班：</td>
             <td><input type="time" name="mornin" no-seconds="no-seconds"/>
               下班：
               <input type="time" name="mornout" no-seconds="no-seconds"/></td>
           </tr>
           <tr>
             <td>下午上班：</td>
             <td><input type="time" name="afterin" no-seconds="no-seconds"/>
               下班：
               <input type="time" name="afterout" no-seconds="no-seconds"/>
             </td>
           </tr>
         </table>
		</div>
		<div name="panel2">
           <table border="0" style="display:none">
             <tr>
               <td><button type="checkbox" name="startup">
                 <text>开机时自动启动本程序</text>
               </button></td>
             </tr>
             <tr>
               <td><button type="checkbox" name="filelink">
                 <text>创建桌面快捷方式</text>
               </button></td>
             </tr>
             <tr>
               <td><button type="checkbox" name="remsound">
                 <text>闹钟时间到时使用声音提醒</text>
                 </button>
                   <input type="file" name="wavefile" size="2" filter="Wav files:*.wav,*.mp3" novalue="clock.wav"/></td>
             </tr>
             <tr>
               <td><button type="checkbox" name="remwin">
                 <text>闹钟时间到时使用桌面右下角弹窗提醒</text>
               </button></td>
             </tr>
         </table>
		 </div>
		</td>
     </tr>
     <tr>
       <td height="10" background="/lib/config_r3_c2.png"></td>
     </tr>
     <tr>
       <td height="65"><input name="button" type="button" id="userConfigSave" value="保存"/>
           <input name="button2" type="button" id="sysConfigSave" value="保存"/></td>
     </tr>
   </table></td>
   
  </tr>
</table>
</div>
</body>
</html>
