body {
	color: #FFF;

}
#mainwin {
	behavior:windowCommand;
	width:320px;
	height:230px;
	border-radius:4px;
	background-color: #2eb4ff #2eb4ff #2878be #CC99FF;
}
#banner{
	width:320px;

}
#logo{

}
#title {
	float:left;

	padding:5px 5px 5px 0px;
}

#settings{
	float:left;
	width:20px;
	height:14px;
	font-family:"Marlett";/*该字体显示按钮符号*/  
	font-size:14px;
	padding:4px;
	color:#fff;
}
#settings a[command]:hover{ 
    background:#6ebccf;
}

#settings a[command]:active{ 
    background:#FF0000;
}

#settings a[command="window-restore"]{ 
    content:"2";/*改变文本,Marlett字体为还原符号*/ 
} 

#settings .window-menu{ 
	behavior:popup-menu; 
	float:left;
	height:14px;
	font-family:"Marlett";/*该字体显示按钮符号*/  
	font-size:14px;
	padding:4px;
	color:#fff;
}
#settings .window-menu:hover{
	background:#6ebccf;
}
#settings .window-menu:owns-popup /*菜单已弹出*/
{ 
    background-color: #FF0000;
    color: #FFFFFF;
}

#closewin{
	behavior:windowCommand;
	float:left;
	height:14px;
	font-family:"Marlett";/*该字体显示按钮符号*/  
	font-size:14px;
	padding:4px;
	color:#fff;
	width:20px;
}

#closewin :hover{

	background:#6ebccf;
}
#content{
	
}
#remindperc{
	margin:auto;
	padding:0px; 
	width:100px;
	height:100px;
	vertical-align:middle;
	background: url(/res/circle.png) expand;
	font-size:42px;
	text-align:center;
}
#num{

	
}
.per{
	width:20px;
	font-size:14px;
}
#remindtip{
	width:320px;
	margin-top:10px;
	float:center;
	text-align:center;
	font-size:16px;
}
menu{
  	width: max-intrinsic; /*内容的最大宽度,可以超出屏幕*/      
  	background: url(/res/menu-back-office.png) expand;
  	background-position: 0 0 0 24;
  	text-align:left;
}
#buttons{
	
	margin-top:6px;
	float:center;
	text-align:center;
}
.button {
  
  background-color: #fbfbfb #fbfbfb #e1e1e1 #e1e1e1;
  display: inline-block;
  vertical-align: middle;
  border: 1px solid #ffffff;
  height: 32px;
  width:max-intrinsic;
  line-height: 32px;
  padding: 0px 25.6px;
  font-weight: 300;
  font-size: 14px;
  font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", "Helvetica, Arial", "Lucida Grande", "sans-serif";
  color: #666666;
  margin: 0;
  text-decoration: none;
  text-align: center;
  
}
.button:hover {
  background-color: #ffffff #ffffff #dcdcdc #dcdcdc;
}
.button:active {
  background: #eeeeee;
  color: #bbbbbb;
}
.button:focus {
  outline: none;
}
.button-rounded {
  border-radius: 6px;
  margin:10px;
}

</style>
