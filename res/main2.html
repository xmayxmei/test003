<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>aaa</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style type="text/css">
body {
	color: #FFF;
	font:14px;
	font-family:Arial, Helvetica, sans-serif;
	padding:0;
	margin:0;
}
#mainwin {
	width:320px;
	height:230px;
	background: -webkit-gradient(linear, left top, left bottom, color-stop(0, #2eb4ff), color-stop(1, #2878be));
	border-radius:4px;
}
#title {
	height:18px;
	padding:5px 5px 5px 20px;
}

#settings{
	behavior:popup-menu; 
	float:left;
	height:14px;
	font-family:"Marlett";/*该字体显示按钮符号*/  
	font-size:14px;
	padding:4px;
	color:#fff;
}
#settings a[command]:hover{ 
    background:#6ebccf;
}

#settings a[command]:active{ 
    background:#FF0000;
}

#settings a[command="window-restore"]{ 
    content:"2";/*改变文本,Marlett字体为还原符号*/ 
} 

#settings .window-menu{ 
	behavior:popup-menu; 
	float:left;
	height:14px;
	font-family:"Marlett";/*该字体显示按钮符号*/  
	font-size:14px;
	padding:4px;
	color:#fff;
}
#settings .window-menu:hover{
	background:#6ebccf;
}
#settings .window-menu:owns-popup /*菜单已弹出*/
{ 
    background-color: #FF0000;
    color: #FFFFFF;
}
#closewin{
	behavior:windowCommand;
	float:left;//块节点左浮动( 从左向右排 )
	height:14px;
	font-family:"Marlett";/*该字体显示按钮符号*/  
	font-size:14px;
	padding:4px;
	color:#fff;
}
menu{
  	width: max-intrinsic; /*内容的最大宽度,可以超出屏幕*/      
  	background: url(/res/menu-back-office.png) expand;
  	background-position: 0 0 0 24;
  	text-align:left;
}
</style>
<!--Fireworks 8 Dreamweaver 8 target.  Created Thu Sep 25 20:21:05 GMT+0800 2014-->
</head>
<body bgcolor="#eeeeee" cellpadding="0" cellspacing="0">
<div id="mainwin">
	<div id="banner">
		<div id="logo"></div>
		<div id="title">喝水闹钟</div>
		<div id="settings">
			<div .window-menu>u
			   <menu .popup> <!-- .popup是内置的弹出菜单样式 -->
    				<li>在线帮助</li> 
    				<li>子菜单
      				<menu >
        				<li>这是子菜单</li>
      				</menu>
    				</li>
    				<li #exit>退出</li>
  				</menu>
			</div>
		</div>
		<div id="closewin"><a command="window-close">r</a></div>
	</div>
	<div id="content">
		<div id="remindperc"></div>
		<div id="remindtip"></div>
		<div id="buttons">
			<div id="okay">知道了</div>
			<div id="delay">稍后提醒</div>
		</div>
	</div>
</div>
<menu.context id="menuId">
  <li>桌面图标
     <menu>
  		<li id="i1">隐藏图标</li>
  		<li id="i2">显示图标</li>
     </menu>  
  </li> 
  <li>设置
     <menu>
     <li id="i5">时间设置</li>
     <li id="i6">常规设置</li>
     <li id="i6">分享给朋友</li>
     </menu>  
  </li>
   <li id="i7">关于喝水闹钟</li>
   <li id="i8">退出</li>
</menu>
